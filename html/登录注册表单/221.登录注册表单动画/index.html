<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录注册表单动画</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />

  </head>
  <body>
    <div class="form-structor">
      <div class="signup">
        <h2 class="form-title" id="signup"><span></span>注册</h2>
        <div class="form-holder">
          <input type="text" class="input" placeholder="用户名" />
          <input type="email" class="input" placeholder="邮箱" />
          <input type="password" class="input" placeholder="密码" />
        </div>
        <button class="submit-btn">注 册</button>
      </div>
      <div class="login slide-up">
        <div class="center">
          <h2 class="form-title" id="login"><span></span>登 录</h2>
          <div class="form-holder">
            <input type="email" class="input" placeholder="邮箱" />
            <input type="password" class="input" placeholder="密码" />
          </div>
          <button class="submit-btn">登 录</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
